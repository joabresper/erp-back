services:
  db:
    image: postgres:16-alpine
    container_name: erp_postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - erp_postgres_data:/var/lib/postgresql/data

volumes:
  erp_postgres_data: